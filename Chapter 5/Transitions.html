<!DOCTYPE html>
<!--Transitions in Css-->
<html>
    <head>
    <meta charset="utf-8">
	<title>Transitions</title>
	<style type="text/css">
	img
	{
		margin: 80px;
		-webkit-transition:-webkit-transform 4s;
		-moz-transition:-moz-transform 4s;
		-o-transition: transform 4s;
	}
	img:hover {
		-webkit-transition: rotate(360deg) scale(2, 2);
		-moz-transform: rotate(360deg)  scale(2, 2);
		transform: rotate(360deg) scale(2, 2);
	}

</style>
</head>
<body>
<img src="../foto/flower.png" width="76" height="100" alt="flower">
</body>
</html>
