<!DOCTYPE html>
<!--Using border-radius to add rounded corners to two elements.-->
<html>
    <head>
    <meta charset="utf-8">
	<title>Rounded Corners</title>
	<style type="text/css">
div { border: 3px solid navy;
      padding: 5px 20px;
      background: lightcyan;
      width: 200px;
      text-align: center;
      border-radius: 15px;
      margin-bottom: 20px; }	
#round2
{
	border: 3px solid navy;
      padding: 5px 20px;
      background: lightcyan;
      width: 200px;
      text-align: center;
      border-radius: 50px;
}	
</style>
</head>
     <body>
<div>The border radious property adds rounded corners</div>
<div id ="round2">Increasing the border radious.</div>

</body>
</html>
