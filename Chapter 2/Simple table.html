<!DOCTYPE html>
<!--Fig.2.12 table-->
<!--Creating a basic table-->
     <html>
     <head>
	<meta charset="utf-8">
	<title>Simple table</title>
</head>
    <body>
<!---the tag <table> opens a table--->
     <table border="4">
<!--The <caption> tag summarizes the tabel's content-->
    <caption><strong>Table of fruits</strong></caption><br>
  <hr>
<!--The <thead> section appears first in the table-->
<!-- it formats the table header area-->
     <thead>
	<tr><!--<tr>Inserts a table row-->
	   <th>Fruit</th><!--Inserting a heading cell-->
	   <th>Quantity</th>
	   <th>Tvsh</th>
	   <th>Total price</th>
   </tr>
  </thead> 
<!--The<tfoot>section appears last on table-it formats the table footer-->
          <tfoot>
          <tr>
     	<th>total</th>
     	<th>25</th>
     	<th>2,20</th>
     	<th>20,10</th>
     </tr>    
  </tfoot>
<!--All the table content is enclosed within the <tbody>-->
          <tbody>
          <tr>
          <td>Orange</td>
          <td>6</td>
          <td>0,55</td>
          <td>5,60</td>
     </tr>
	<tbody>
          <tr>
          <td>Nectarine</td>
          <td>8</td>
          <td>0,65</td>
          <td>5,95</td>
     </tr>
          <tbody>
          <tr>
          <td>Pear</td>
          <td>4</td>
          <td>0,60</td>
          <td>3,90</td>
     </tr>
          <tbody>
          <tr>
          <td>Apple</td>
          <td>7</td>
          <td>0,40</td>
         <td>4,65</td>
     </tr>
   </tbody>

</body>
</html>
