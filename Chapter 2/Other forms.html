<!DOCTYPE html>
<!--Form using a variety of components-->
    <html>
    <head>
	<meta charset="utf-8">
	<title>More forms</title>
</head>
    <body>
	     <h1>Feedback Form</h1>
         <p>Fill out this form to get enrolled in this course</p>
<form method="post" action="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">
	<input type="hidden" name="recipient" value="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">
	<input type="hidden" name="subject" value="Feedback form">
	<input type="hidden" name="redirect" value="main.html">

    <p><label>Name:
		<input type="name" name="text" size="25"></label></p>
		<p><label>Surname:
		<input type="name" name="text" size="25"></label></p>

    <p><label>Comments:<br>
<!--<textarea>creates a multiline textbox-->
    	<textarea name="Comments" rows="4" cols="36">Enter comments here</textarea>
</textarea>
</label>
</p>
<!--<input type ="password" inserts a textbox whose display is masked with asterisk characters-->
          <p>
	<label>E-email Adress:
    <input type="E-email" name="password" size="20">
</label>
</p>
          <p>
	<strong>Things you like:</strong><br>
	<label>Site design
		<input name="Thingsliked" type="checkbox" value="design">
</label>

    <label>ease of use
	<input name="Thingsliked" type="checkbox" value="ease">
</label>

    <label>images
	<input name="Thingsliked" type="checkbox" value="images">
</label>

	<label>source code
	<input name="Thingsliked" type="checkbox" value="code">	
</label>
</p>
    <p>
	<strong>How did you get to our site?:</strong><br>
	<label>search engine
	<input  name="howtosite" type="radio" value="search engine" checked></label>

	<label>links from another site
	<input name="howtosite" type="radio" value="link"></label>

	<label>Ermira Mjaki site
	<input name="howtosite" type="radio" value="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" >
	</label>

	<label>Reference in a book
	<input name="howtosite" type="radio" value="book">

	<label>Other
	<input name="howtosite" type="radio" value="other">	
</label>
</p>
      <p>
	<label>Rate our site:
<!--The select tag presents a drop down list with choices indicated by the <option>tags-->
	<select name="rating">
			<option selected>Amazing</option>
			<option>10</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
            <option>6</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
            <option>Awful</option>
</select>
</label>
</p>
        <p>
      <input type="submit" value="submit">
      <input type="reset" value="clear">
</p>

</form>
</body>
</html>
